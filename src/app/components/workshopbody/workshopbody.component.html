<div class="row">
  <div class="cards" *ngFor='let cust of info'>
    
  <div class="card mb-3" style="width: 275px; margin-left: 55px; height: 200px;">
      <div class="card-header navbar-dark bg-primary" id="card-title">
          {{cust.name}}
          <img src="../../../assets/create-removebg-preview.png" alt="" id="create-icon" style="margin-left:110px;">
        </div>
    <div class="row g-0">
      <div class="col-md-4">
        <img src="../../../assets/male-avatar.jpg" alt="..." style="height: 90px;margin-top:10px;width: 90px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-title">{{cust.Place}}</p>
          <p class="card-text">{{cust.Country}}</p>
          <a href="">View Orders</a>
          
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
